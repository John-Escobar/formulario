<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Donante de sangre</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Banco de sangre</h1>
        <div class="wrap">
        <form action="procesar_formulario" method="post">
                        <label for="nombre">Nombres del donante:</label>
                        <input type="text" id="nombre" name="nombre" required>

                        <label for="apellido">Apellidos del donante:</label>
                        <input type="text" id="apellido" name="apellido" required>

                        <label for="edad">Edad:</label>
                        <input type="number" id="edad" name="edad" min="18" max="65" required>

                        <label for="genero">Género:</label>
                        <select name="genero" id="genero" required>
                        <option value="" disabled selected>Seleccionar</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>       
                        </select>  

                        <label for="telefono">Teléfono</label>
                        <input type="tel" name="telefono" id="telefono" pattern="[0-9]" required>

                        <label for="direccion">Dirección</label>
                        <textarea name="direccion" id="direccion" cols="30" rows="4"></textarea>   

                        <label for="ultima_donacion">Seleccione fecha y hora:</label>
                        <input type="datetime-local" id="donacion" name="donacion">
                        <br>
                        <input type="submit" value="Enviar">
                        <input type="reset" values="Limpiar">
        </form>
</div>
</body>
</html>
